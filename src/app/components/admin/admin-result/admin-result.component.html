<app-header></app-header>

<div class="container">
  <div class="main">
    <div class="profile">
      <button
        type="button"
        class="btn btn-success"
        style="margin-bottom: 20px"
        (click)="goToCourse()"
      >
        اضافة ماده
      </button>

      <ng-container *ngIf="lenthOfStudent > 0; else myIf">
        <table class="table table-bordered table-striped table-hover">
          <thead class="table-primary">
            <tr>
              <th>ع</th>
              <th>الاسم</th>
              <th>المستوي</th>
              <th>الكلية</th>
              <th>اضافة نتيجة</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="
                let student of allStudents | slice: start:end;
                let i = index
              "
            >
              <td>{{ i + 1 }}</td>
              <td>{{ student.name }}</td>
              <td>{{ student.level_id }}</td>
              <td>{{ student.college_id }}</td>
              <td>
                <button
                  type="button"
                  class="btn btn-primary"
                  (click)="goToResult(student.id)"
                >
                  اضافة نتيجة
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center">
            <li class="page-item" [ngClass]="prev_able ? 'disabled' : 'NULL'">
              <a
                class="page-link"
                routerLink="/admin/admin-result"
                tabindex="-1"
                aria-disabled="true"
                (click)="prev()"
                >السابق</a
              >
            </li>
            <div
              *ngFor="
                let student of allStudents
                  | slice: num_of_page_defualt:num_of_page_end;
                index as i;
                trackBy: track
              "
            >
              <li class="page-item">
                <a
                  class="page-link"
                  routerLink="/admin/admin-result"
                  (click)="go_page(num)"
                  #num
                >
                  {{ i + 1 }}
                </a>
              </li>
            </div>
            <li
              class="page-item"
              [ngClass]="next_isdisable ? 'disabled' : 'NULL'"
            >
              <a
                class="page-link"
                routerLink="/admin/admin-result"
                (click)="next()"
                >التالي</a
              >
            </li>
          </ul>
        </nav>
      </ng-container>
    </div>

    <app-role></app-role>
  </div>
</div>

<ng-template #myIf>
  <div
    class="alert alert-primary"
    role="alert"
    style="text-align: left; margin-top: 20px"
  >
    no Students available
  </div>
</ng-template>

<app-scroll></app-scroll>

<app-footer></app-footer>
