
<nav aria-label="Page navigation example">
  <ul class="pagination justify-content-center">
    <li class="page-item" [ngClass]="prev_able ? 'disabled' : 'NULL'">
      <a
      class="page-link"
      routerLink="/admin/admin-news"
      tabindex="-1"
      aria-disabled="true"
      (click)="prev()"
      >السابق</a
      >
    </li>
    <div
    *ngFor="
    let item of arr | slice: num_of_page_defualt:num_of_page_end;
        index as i;
      "
      >
      <li class="page-item">
        <a
        class="page-link"
        routerLink="/admin/admin-news"
        (click)="go_page(num)"
          #num
          >
          {{ i + 1 }}
        </a>
      </li>
    </div>
    <li
      class="page-item"
      [ngClass]="next_isdisable ? 'disabled' : 'NULL'"
    >
      <a
      class="page-link"
        routerLink="/admin/admin-news"
        (click)="next()"
        >التالي</a
        >
    </li>
  </ul>
</nav>
